<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vicente Matus- Musica Favorita</title>
    <link rel="stylesheet" href="css/tailwind.output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f45d93" />
    <meta name="apple-mobile-web-app-title" content="Vicente Matus" />
    <meta name="application-name" content="Vicente Matus" />
    <meta name="msapplication-TileColor" content="#9f00a7" />
    <meta name="theme-color" content="#f45d93" />
  </head>

  <body class="antialiased bg-gray-900 text-white font-body">
    <main>
      <div class="max-w-xl mx-auto">
        <h1 class="text-2xl leading-none text-center">
          Mis gustos musicales empezaron con AC/DC a los 13 años, pasando por
          una etapa de jazz y terminando en la mierda con el Trap.
        </h1>
      </div>
      <div class="max-w-6xl">
        <h2>Album Favoritos</h2>
        <div class="grid justify-center gap-6">
          <div>
            <img
              src="./images/musica/the-life-of-pierre-4.png"
              alt="pierre bourne"
            />
            <h3 class="font-semibold text-xl">
              The Life of Pi’erre 4
            </h3>
            <p class="font-medium">P'ierre Bourne</p>
          </div>
          <div>
            <img
              src="./images/musica/die-lit-playboy-carti.png"
              alt="playboy carti die lit Album"
            />
            <h3 class="font-semibold text-xl">Die Lit</h3>
            <p class="font-medium">P'ierre Bourne</p>
          </div>
          <div>
            <img src="./images/musica/hecho-a-mano-ysy-a.svg" alt="" />
            <h3 class="font-semibold text-xl">HECHO A MANO</h3>
            <p class="font-medium">YSY A</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
